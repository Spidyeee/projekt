        <h1 class="pb-2">Studenci</h1>

            <div class="col-6">
                <p>Poniżej znajduje się lista studentów z przypisaniem do uczelni i akademika.</p>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Imie
                    </th>
                    <th>
                        Nazwisko
                    </th>
                    <th>
                        UczelniaId
                    </th>
                    <th>
                        AkademikId
                    </th>
                    <th>
                        NrTelefonu

                    <th>
                        CzyAktywnyStudent

            <tbody id="student_table">

                        <td class="student_id">
                            1

                        <td>
                            Janek

                            Kowalik
                        </td>

                            Politechnika Rzeszowska
                        </td>

                        </td>
                        <td>
                            1
                        </td>

            </tbody>

    </div>
</div>
<div class="container">
    <div class="card mt-5 p-5">
        <h1 class="row">Dodaj studenta</h1>
        <hr />
        <div class="row mt-2">
            <div class="col-md-4">
                <form>
                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                    <div class="form-group mb-2">
                        <label class="control-label">Imie</label>
                        <input class="form-control" id="student_imie"/>
                    </div>
                    <div class="form-group mb-2">
                        <label class="control-label" >Nazwisko</label>
                        <input class="form-control" id="student_nazwisko"/>
                    </div>
                    <div class="form-group mb-2">
                        <label class="control-label">Uczelnie</label>
                        <select class="form-control" id="student_uczelnia">
                            <option>Wyższa Szkoła Informatyki i Zarządzania w Rzeszowie</option>
                            <option>Politechnika Rzeszowska</option>
                            <option>Uniwersytet Rzeszowski</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label class="control-label">Akademik</label>
                        <select class="form-control" id="student_akademik">
                            <option>Ikar</option>
                            <option>Pingwin</option>
                            <option>Akademik</option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label class="control-label">Numer telefonu</label>
                        <input type="number" class="form-control" id="student_telefon"/>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" id="student_aktywny"/> Aktywny student
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Dodaj studenta" class="btn btn-primary" onclick="dodajStudenta()"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
